---
layout: default
---
<div class="entry">

  <header class="entry-header">
    <h1>{{ page.title }}</h1>
    {% if page.shortdef %}
      <p class="shortdef">
        => {{ page.shortdef }}
      </p>
    {% endif %}
  </header>

  <article class="entry-content">
  {{ content }}
  </article>

</div>
